<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Shortcuts:
        Write:
        1. table>thead+tbody and press Enter to get the
            ? <table>
            ?     <thead></thead>
            ?     <tbody></tbody>
            ? </table>
        
        2. th*3 => 3 is number of times we want the tag
            ? <th></th>
            ? <th></th>
            ? <th></th>

        3. (tr>td*3)*3
            ? <tr>
            ?     <td></td>
            ?     <td></td>
            ?     <td></td>
            ? </tr>
            ? <tr>
            ?     <td></td>
            ?     <td></td>
            ?     <td></td>
            ? </tr>
            ? <tr>
            ?     <td></td>
            ?     <td></td>
            ?     <td></td>
            ? </tr>
        -->
    <table>
      <thead>
        <th>Heads</th>
        <th>Heads</th>
        <th>Heads</th>
      </thead>
      <tbody>
        <tr>
          <td>Row 1</td>
          <td>Row 1</td>
          <td>Row 1</td>
        </tr>
        <tr>
          <td>Row 2</td>
          <td>Row 2</td>
          <td>Row 2</td>
        </tr>
        <tr>
          <td>Row 3</td>
          <td>Row 3</td>
          <td>Row 3</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
